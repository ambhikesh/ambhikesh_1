<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./scripts/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/styles/style.css">

    <title>Ambhikesh</title>
</head>
<body>
    <div class="area" >
        <div class="blur">
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
        </div>
    <div class="main">
        <div class="container">
            <div class="navbar">
                <div class="logo"><img src="/assets/android-chrome-192x192.png" height="64px" alt="logo" class="logo-img"></div>
                <div class="nav-links">
                    <ul>
                        <li id="aboutBtn" class="link"><button data-modal-target="#aboutModal">About</button></li>
                        <li id="projectBtn" class="link"><button data-modal-target="#projectModal">Projects</button></li>
                        <li id="contactBtn" class="link"><button data-modal-target="#contactModal">Contact Me</button></li>
                    </ul>
                </div>
            </div>
            <dialog id="aboutModal" class="modal">
                <button data-modal-close>Close</button>
            </dialog>
            <dialog id="projectModal" class="modal">
                <div>T'is the Projects modal</div>
                <button data-modal-close>Close</button>
            </dialog>
            <dialog id="contactModal" class="modal">
                <div id="contact" class="contact">
                    <h2>Get in touch with me</h2>
                    <div class="contact-form-container">
                        <div class="contact-form">
                            <form action="http://localhost:8000" method="POST">
                                <div class="form-control">
                                    <label for="name">Name</label>
                                    <input
                                    type="text"
                                    id="name"
                                    name="sender-name"
                                    placeholder="Enter Your Name"
                                    class="input-field"
                                    required
                                  />
                                </div>
                                <div class="form-control">
                                    <label for="email">Email</label>
                                    <input
                                      type="email"
                                      id="email"
                                      name="sender-email"
                                      placeholder="Enter Your Email"
                                      class="input-field"
                                      required
                                    />
                                  </div>
                                  <div class="form-control">
                                    <label for="message">Message</label>
                                    <textarea
                                      id="message"
                                      cols="60"
                                      rows="10"
                                      placeholder="Enter Your Message"
                                      name="message"
                                      class="input-field"
                                      required
                                    ></textarea>
                                  </div>
                                  <input
                                  type="submit"
                                  value="Submit"
                                  id="submit-btn"
                                  class="submit-btn"
                                />
                            </form>
                            <button data-modal-close class="close">Close</button>
                        </div>
                    </div>
                </div>
            </dialog>
            <div class="center">
                <div class="contain" id="contain">
                    <div class="name-header">Hello, I am</div>
                    <div class="name">Ambhikesh</div>
                    <div class="contact">A Computer Science undergraduate</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
